<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/H-logo.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <!-- Nav Bar -->
        <section>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="images/logo.svg" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            <a class="nav-link active" href="#">Features</a>
                            <a class="nav-link active" href="#">Pricing</a>
                            <a class="nav-link active">Blog</a>
                        </div>
                    </div>
                </div>
            </nav>
        </section>


        <!-- Search Bar-->
        <section>
            <form action="">
                <div class=" input-group mx-auto">
                    <input type="text" id="input-meal-name" class="form-control" placeholder="Item Meal Name"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="mealShow()" class="btn btn-outline-secondary btn-danger text-white" type="button"
                        id="button-addon2">Search</button>
                </div>
            </form>

            <!-- Item not found -->
                <h4 id="item-not-found" class="text-center mx-auto"></h4>
        </section>

        <!-- Meal Details -->
        <div id="meal-details" class="mx-auto">

        </div>

        <!-- Show Meal Catagories -->
        <div id="catagories">

        </div>

        
        
    </div>

    <script src="app.js"></script>
</body>

</html>
